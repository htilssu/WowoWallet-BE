spring.application.name=Wowo
spring.jpa.database=postgresql
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.hikari.maximum-pool-size=20
spring.ai.google.genai.api-key=${GOOGLE_GENAI_API_KEY}
### Cache Configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
### Wallet Configuration
wallet.default-currency=${WALLET_DEFAULT_CURRENCY}
### Logging for debugging events
logging.level.com.wowo.wowo=DEBUG
logging.level.org.springframework.transaction=DEBUG
### JPA / SQL debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
### Database Migration Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
### Actuator & Prometheus Metrics Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}

