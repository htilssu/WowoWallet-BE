spring.config.import=optional:classpath:env.properties
spring.application.name=EWallet
spring.datasource.hikari.maximum-pool-size=30
server.port=8080

logging.level.web=DEBUG
spring.jpa.show-sql=true
logging.level.org.springframework.security=DEBUG


spring.jackson.date-format=com.fasterxml.jackson.databind.util.ISO8601DateFormat
spring.jackson.time-zone=GMT+7

server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

spring.devtools.restart.enabled = false

#Paypal Configuration
paypal.url=https://api-m.sandbox.paypal.com

#JWT Configuration
jwt.expire=1440

#AWS Configuration
aws.dynamodb.endpoint=https://dynamodb.ap-southeast-1.amazonaws.com

#Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=e.wallet
